<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="wrapper">


    <div class="card-bg-div">

      <picture>
        <img class="bg-image" src="./images/bg-main-mobile.png" alt="12">
      </picture>
      
      
      
     <div class="front-image-div">      
      <img src="./images/card-logo.svg" alt="21" class="logo">

      <span class="card-number">1234 5678 1234 5678</span>
      <div class="flex-div">
        
        <p class='card-name'>Jane Appleseed</p>
        
        <p class="exp-date">09/00</p>
        
      </div>
    </div>
    
    
    <div class="back-image-div">
      <span class="card-cvc">000</span>
    </div> 
    
  </div>

    <div class="card-cont">

      <div class="card-details">
        
        <Span class="name">CARDHOLDER NAME</Span>
        <input type="text" placeholder="e.g. Jane Appleseed" class="name-input">
        
        <Span>CARD NUMBER</Span>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="number-input">
        <p class="number-input-wrong">Wrong Input, Numbers only</p>
        
        <div class="card-flex-div">
          
          <div>
            <span>EXP. DATE(MM/YY)</span>
            <div>
              <input class="EXP month-input" type="number" placeholder="MM">
              <input class="EXP year-input" type="number" placeholder="YY">
              <p class="number-input-wrong date-empty">Cant be blank</p>
            </div>
          </div>

          <div>
            <Span>CVC</Span>
            <div>
              
              <input class="CVC" type="number" placeholder="e.g 123">
              <p class="number-input-wrong cvc-empty">cant be less than 3</p>
            
            </div>
          </div>

          
        </div>
        <button class="btn">Confirm</button>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Vishesh-Shokeen">VisheshShokeen</a>.
  </div>
</body>

<script src="./script.js"></script>

</html>
